<!DOCTYPE html>
<html>

<head>

    <include file="Public/header" />

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑广告信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" action="{:U('admin/ad/doEdit')}" method="post" target="_self" enctype="multipart/form-data">
                            <input type="hidden" name='id' value="{$info['id']}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="title" value="{$info['title']}">
                                </div>
                            </div>
                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">链接</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="url" value="{$info['url']}">
                                </div>
                            </div>
                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开始时间</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="starttime" value="{$info['starttime']}">
                                </div>
                            </div>
                             <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">结束时间</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="endtime" value="{$info['endtime']}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片</label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control" name="image">'
                                    <img src="__PUBLIC__/{$info['image']}" width="100" height="100" alt="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <include file="Public/footer" />
</body>

</html>
